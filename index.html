    <h1>我们领养了两只猫猫！</h1>
    <hr>
        <span id="date">2023年9月18日 15：58</span> <a href="http://jskringkoter.github.io" target="_blank">JS_KringKoter</a> 
    <hr>
    <img src="https://github.com/JSKringKoter/CoffeeBar/blob/main/img/%E9%A2%A8%E7%A5%81%E5%B1%BF%E5%85%AB%E6%9C%882.png?raw=true" width="256px"> 

    <p>
        <strong> COB消息 </strong>店长阿伏特罗今日开门营业时，找到了两只走失的猫猫。据调查，这两只猫猫来自EHIS-12行星的未开发地区。这片地区由于核心物质浓度过高而不适合人类生存。这两只猫猫出生于高核心浓度中，因此在诞生时拥有体内核心。也正因如此，她们生长成了人形态，且具有自我意识。
    </p>
    <br>
    <p>
        发现的那一天是8月9日，COB的店员们将两只猫中较大的起名叫做風祁屿九日，较小的叫做風祁屿八月。现在，八月和九日都已得到良好的安顿，她们今后将居住在COB里，逐步适应人类生活。
    </p>
